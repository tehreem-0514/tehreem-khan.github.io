        }
        
        a {
            color: #3498db; /* Blue for links */
            text-decoration: none; /* Remove underline by default */
            font-weight: bold; /* Make links stand out */
        }
        
        a:hover {
            text-decoration: underline; /* Add underline on hover for interactivity */
        }
        
        ul {
            list-style-type: disc; /* Bullet points for lists */
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }

        }
